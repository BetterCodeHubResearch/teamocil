<!DOCTYPE html>
<html>
  <head>
    <script src="documentup.min.js"></script>
    <script>
      DocumentUp.document({
        repo:  "remiprev/teamocil",
        name: "Teamocil",
        issues: true,
        travis: true,
        google_analytics: "UA-9062654-3",
        twitter: ["remi"],
        afterRender: function(data) {
          var head = document.getElementsByTagName("head")[0];

          var stylesheet = document.createElement("link");
          stylesheet.rel = "stylesheet"; stylesheet.type = "text/css"; stylesheet.href = "http://fonts.googleapis.com/css?family=Open+Sans:700,500";
          head.appendChild(stylesheet);

          var stylesheet = document.createElement("link");
          stylesheet.rel = "stylesheet"; stylesheet.type = "text/css"; stylesheet.href = "theme.css";
          head.appendChild(stylesheet);

          var stylesheet = document.createElement("link");
          stylesheet.rel = "stylesheet"; stylesheet.type = "text/css"; stylesheet.href = "custom.css";
          head.appendChild(stylesheet);

          head.removeChild(document.querySelector("link"));
        }
      });
    </script>
  </head>
  <body></body>
</html>
