windows:
  - name: simple-six-splits
    splits:
      - cmd: "echo 'first split'"
      - cmd: "echo 'second split'"
        width: 50
      - cmd: "echo 'fourth split'"
        height: 66
        target: bottom-right
      - cmd: "echo 'third split'"
        height: 66
        target: bottom-left
      - cmd: "echo 'sixth split'"
        height: 50
        target: bottom-right
      - cmd: "echo 'fifth split'"
        height: 50
        target: bottom-left
