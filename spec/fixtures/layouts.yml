# Simple two windows layout
two-windows:
  windows:
    - name: "foo"
      root: "/foo"
      splits:
        - cmd: "echo 'foo'"
        - cmd: "echo 'foo again'"
          width: 50
    - name: "bar"
      root: "/bar"
      splits:
        - cmd:
          - "echo 'bar'"
          - "echo 'bar in an array'"
        - cmd: "echo 'bar again'"
          width: 50

# Simple two windows layout with filters
two-windows-with-filters:
  windows:
    - name: "foo"
      root: "/foo"
      filters:
        before:
          - "echo first before filter"
          - "echo second before filter"
        after:
          - "echo first after filter"
          - "echo second after filter"
      splits:
        - cmd: "echo 'foo'"
        - cmd: "echo 'foo again'"
          width: 50
